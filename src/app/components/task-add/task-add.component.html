<form (ngSubmit)="aggiungiTask()" #laForm="ngForm">
    <h3 class="mt-3">Inserisci un task!</h3>
    <div class="mb-3">
        <label for="task" class="label-form">Inserisci un titolo</label>
        <input 
        type="text" 
        name="title" 
        class="form-control"
        placeholder="Titolo Task..."
        #inputTitle = "ngModel"
        [(ngModel)]="taskAggiunto.title"
        required=""
        [ngClass]="{'is-invalid':inputTitle.invalid && inputTitle.dirty, 'is-valid': inputTitle.valid}"
        >
        <div class="invalid-feedback" *ngIf="inputTitle.invalid && inputTitle.dirty">Titolo non valido</div> 
        <!-- {{taskAggiunto.title}} {{taskAggiunto.cartegoria}} -->
    </div>
    <div class="mb-3">
        <label for="categoria" class="label-form">Inserisci una categoria</label>
        <input 
        type="text" 
        name="categoria" 
        class="form-control"
        placeholder="Categoria Task..."
        required
        #inputCategoria="ngModel"
        [(ngModel)]="taskAggiunto.cartegoria"
        [ngClass]="{'is-invalid':inputCategoria.invalid && inputCategoria.dirty, 'is-valid': inputCategoria.valid}">
        <div class="invalid-feedback" *ngIf="inputCategoria.invalid && inputCategoria.dirty">Titolo non valido</div> 
    </div>
   
    
    <button type="submit" class="btn btn-primary" [disabled]="laForm.invalid">Aggiungi</button>
</form>
